<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container">
      <h1>Image Carousel Simplest Demo</h1>
      <div>
        <img id="random-image" src="" alt="Random image" />
      </div>
      <div id="show-number">0</div>
      <div class="button-div">
        <button id="auto-back"><h3>Auto Back</h3></button>
        <button id="back"><h3>Back</h3></button>
        <button id="stop"><h3>Stop</h3></button>
        <button id="forward"><h3>Forward</h3></button>
        <button id="auto-forward"><h3>Auto Forward</h3></button>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
